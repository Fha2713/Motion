<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AuRa</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="js/aframe/aframe-look-at-component.min.js"></script>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<nav>
  <div class="navBar">
    <div class="navHeader">AuRa</div>
  </div>
</nav>

<main id="main">

  <a-scene
          embedded
          vr-mode-ui="enabled: false"
          rjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
          renderer="logarithmicDepthBuffer: true;"
          id="scene"
          click-detector
  >
    <a-assets>
      <a-asset-item id="cars" src="assets/asset.gltf"></a-asset-item>
    </a-assets>

    <a-marker
            id="cars-marker"
            type="pattern"
            preset="custom"
            raycaster="objects: .clickable"
            cursor="fuse: false; rayOrigin: mouse;"
            url="assets/marker.patt"
            clickable="https://www.pokewiki.de/Magnetilo"
    >

      <a-entity
              id="cars-model"
              scale="0.2809799481966904 0.2809799481966904 0.2809799481966904"
              animation-mixer="loop: repeat"
              gltf-model="#cars"
              class="clickable"
      ></a-entity>

      <a-entity
              geometry="primitive: plane; width: 1; height: 0.5;"
              text="value: Lightning McQueen [Tap for more info]; color: black;"
              material="color: white"
              position="0 0.3 0"
      ></a-entity>
    </a-marker>

    <a-entity
            camera
            cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
            raycaster="objects: [clickable];"
    ></a-entity>
  </a-scene>

</main>

<div class="loader-wrapper"><div class="loader"></div></div>
<svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="currentColor"
        viewBox="0 0 16 16"
        id="fullScreenButton"
>
  <path
          stroke="white"
          d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"
  />
</svg>
</body>
</html>
